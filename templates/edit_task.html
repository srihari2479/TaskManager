<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form method="POST" action="/update/{{ task_id }}">
            <input type="text" name="task" value="{{ task['name'] }}" required placeholder="Enter task">
            
            <label for="category">Category:</label>
            <select name="category">
                <option value="Work" {% if task['category'] == 'Work' %} selected {% endif %}>Work</option>
                <option value="Personal" {% if task['category'] == 'Personal' %} selected {% endif %}>Personal</option>
                <option value="Others" {% if task['category'] == 'Others' %} selected {% endif %}>Others</option>
            </select>
            
            <label for="priority">Priority:</label>
            <select name="priority">
                <option value="High" {% if task['priority'] == 'High' %} selected {% endif %}>High</option>
                <option value="Medium" {% if task['priority'] == 'Medium' %} selected {% endif %}>Medium</option>
                <option value="Low" {% if task['priority'] == 'Low' %} selected {% endif %}>Low</option>
            </select>
            
            <label for="due_date">Due Date:</label>
            <input type="date" name="due_date" value="{{ task['due_date'] }}">
            
            <button type="submit">Update Task</button>
        </form>

        <a href="/" class="back-link">Back to Task List</a>
    </div>
</body>
</html>
